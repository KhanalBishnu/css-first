<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime character count</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="div">
        <h4>Real Time Count Letter</h4>
        <!-- <input type="text" name="" id="input"> -->
        <textarea name="" id="input" maxlength="100" placeholder="Please Enter Text Here...."></textarea>
        <div class="span">
            <p id="char" class="change">Total Characters: <span id="count_char"></span></p>
            <p id="word" class="change">Total Words: <span id="count_word"></span></p>
        <p id="rem" class="change">Remaining Character: <span id="rem_coount"> <br></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
